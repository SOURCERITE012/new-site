<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to SOURCERITE FARMS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .welcome-container {
      background: rgba(0, 100, 0, 0.75);
      padding: 50px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      width: 400px;
    }

    .welcome-container img {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin: 0 0 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    a.enter-button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 18px;
      background-color: #25D366;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a.enter-button:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <img src="logo.png" alt="Sourcerite Farms Logo" />
    <h1>Welcome to</h1>
    <h1>SOURCERITE FARMS</h1>
    <p>Fresh. Sustainable. Reliable.</p>
    <a href="index.html" class="enter-button">Enter Site</a>
  </div>
</body>
</html>
